<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Around the World</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="src/styles.css" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="app-wrapper">
<div class="weather-app">
  
    <div id="search-form">
      <form>
        <div class="row">
          <div class="col">
            <input type="search" 
            placeholder="Please type city" 
            autofocus="on" 
            autocomplete="off" 
            id="city-input">
          </div>
          <div class="col">
            <input type="submit" 
            value="Search" 
            class="btn btn-primary">
          </div>
          <div class="col">
            <input type="submit"
            value = "Current"
            class= "btn btn-success"
            id = "current-loc">
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col">
        <section class="today">
          <h1 id=city>
            Lisbon
          </h1>

          <h2 class= "todayInfo" id="today-temp">
            <ul>
          <li>
            <span id="temperature">19</span><span class="units"><a href="#" id="celsius" class= "active">°C</a> | <a href="#"
                id="fahreneit" class="active">°F</a>
            </span>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon" id="temp-icon" />
          </li>
          <li>
            <span id="description"></span>
          </li>
        </ul>
        </h2>
        <h3 id="today">
            Thrusday 03:06
          </h3>

          <ul>
        <span class="measures">
            <li>
            Humidity: <span id="humidity">0</span>%
            </li>
            <li>  
            Wind: <span id="wind">0</span>km/h
            </li>
            </span>
          </ul>
      </div>

      </section>
    
      </div>
      <div class="row weather-forecast" id="forecast"></div>
    
   
      </div>
      <small><a href="https://github.com/jifesteves/1st-project" target="_blank">
          Open-source code</a> by Joana Esteves</small>
      </div>
    </div>
      <script src="src/index.js"></script>
</body>

</html>
